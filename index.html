<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="top-bar">
		<div class="left">
			<p>About</p>
			<p>Store</p>
		</div>
		<div class="right">
			<p>Gmail</p>
			<p>Images</p>
			<img src="3x3" alt="Apps">
			<img src="bell" alt="Notifications">
			<img src="profile" alt="Account">
		</div>
	</div>
	<div class="Content">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

		<form>
			<input type="text" name="search-bar"><br>
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</form>
		<p>Let's bring more diversity and inclusivity to mobile gaming</p>
	</div>
	<div class="bottom-bar">
		<div class="left">
			<p>Advertising</p>
			<p>Business</p>
		</div>
		<div class="right">
			<p>Privacy</p>
			<p>Terms</p>
			<p>Settings</p>
		</div>
	</div>
</body>
</html>
